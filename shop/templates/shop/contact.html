{% extends 'shop/basic.html' %}
{%block title%} Contact {% endblock %}


{% block body %}

<div class="container my-3" >

<div class="container">

<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>

        <div class="form-group">
    <label for="name">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>

        <div class="form-group">
    <label for="cel">Phone</label>
    <input type="tel" class="form-control" id="cel" name="cel" placeholder="Enter your Phone Number">
  </div>

        <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" name="country" placeholder="Enter your Country Name">
  </div>

  <div class="form-group">
    <label for="desc">Enter your Details</label>
    <textarea class="form-control" id="desc" name="textarea" rows="3"></textarea>
  </div>
<button type="submit" id="conSubmit" class="btn btn-success">Submit</button>
</form>

</div>

</div>


{% endblock %}


{% block js%}
<script>

{% if tell %}

  alert('Thank you ... we will contact you soon!');
  
{% endif %}

</script>


{% endblock %}
